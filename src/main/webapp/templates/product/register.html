<body>

<div class="jumbotron text-center main-pic">
  <img width="100%" src="/static/img/fejlec_nev.png" alt="My Little Monster Shop">
</div>

<h1 class="neonText2"> Welcome our Creepy Webshop!</h1>
<p class="neonText2"> ... Make your profil today ...</p>

  <div class="center neonBox2 registryDiv">
    <br>
    <h1 class="neonText2">Registration</h1> <br> <br>

    <form style="align-content: center" action="" method="post">

      <label style="text-align: center" class="neonText2" for="username"> Your username: </label><br>
      <input style="text-align: center" class="neonBox2" type="text" name="username" id="username" placeholder="Enter username" maxlength="16" required> <br>

      <label style="text-align: center" class="neonText2" for="email">Your Email: </label> <br>
      <input style="text-align: center" class="neonBox2" type="email" name="email" id="email" placeholder="Enter email" required> <br>

      <label style="text-align: center" class="neonText2" for="password">Your password: </label> <br>
      <input style="text-align: center"  class="neonBox2" type="password" id="password" name="password" required maxlength="20"> <br>

      <button type="submit">Send</button>
      <br>
    </form>
  </div>

<br><br>
