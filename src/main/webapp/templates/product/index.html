<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Codecool">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <script src="/static/js/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <script src="/static/js/cart.js" defer></script>
</head>

<body>
<div class="jumbotron text-center main-pic">
    <img width="100%" src="/static/img/fejlec_nev.png" alt="My Little Monster Shop">
</div>
<div class="card-text">
    <a class="btn" href="/cart-content"><img width="70px" class="cart-button" src="/static/img/add-to-cart.png" alt="Add to cart"></a>
</div>

<button><a href="/registry"> Reg </a> </button>
<button><a href="/login"> Login </a> </button>


<h1 class="neonText" th:text="${session.isEmpty()} ? 'Welcome our Creepy Webshop!' : 'Welcome ' + ${session.userName} + ' in our Creepy Webshop!'"> Welcome our Creepy Webshop!</h1>
<p class="neonText"> ... Be carefull what you would buy ...</p>

<div class="category-chooser container">

    <label class="white" #session, that gives you d>Choose by:</label> <br>
    <label class="white">category:</label>
    <select id="category-chooser">
        <option value="all">all</option>
        <th:block th:each="cat, iter : ${category}">
            <option th:value="${cat.name}" th:text="${cat.name}"></option>
        </th:block>
    </select>

    <!-- <label class="white">Supplier:</label>
    <select id="supplier-chooser">
        <th:block th:each="prod, iter : ${products}">
            <option th:value="${prod.name}" th:text="${prod.supplier.name}"></option>
        </th:block>
    </select>
    -->
</div>
<div>
    <div id="products-by-category" class="container">
            <div  class="row">
                <th:block th:each="prod,iter : ${allProductList}">
                <div class=" col col-sm-12 col-md-6 col-lg-4">
                    <div th:id="${prod.productCategory.name}" class="card neonBox1 products">
                        <img class="productImg" src="http://placehold.it/400x250/000/fff"
                             th:attr="src='/static/img/' + ${prod.imageFileName} + '.jpg'" alt=""/>
                        <div class="card-header">
                            <h4 class="card-title card-title1" th:text="${prod.name}">Product name</h4>
                            <p class="card-text" th:text="${prod.description}">Product description... </p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                            </div>
                            <div class="card-text">
                                <button class="btn btn-success" th:data-prod-id="${prod.getId()}">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<div class="footer" th:replace="footer.html :: copy"></div>

</body>
</html>
