<body>

<div class="jumbotron text-center main-pic">
    <img src="/static/img/fejlec_nev.png" alt="Monster Webshop">
</div>

<table class="table table-dark neonBox1">
        <div class="table-header">
            <tr>
                <th>Name</th>
                <th>Img</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </div>
    <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products.keySet()}">
        <div class="table-tab">
            <tr>
                <td th:text="${prod.getName()}"></td>
                <td><img width="60px" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" /></td>
                <td th:text="${prod.getPrice()}">100 USD</td>
                <td><button class="btn btn-danger" th:data-prod-id="${prod.getId()}">-</button>
                <span th:text="${products.get(prod)}" class="amount" th:data-prod-id="${prod.getId()}"></span>
                <button class="btn btn-primary" th:data-prod-id="${prod.getId()}">+</button></td>
            </tr>
        </div>
    </div>
</table>
