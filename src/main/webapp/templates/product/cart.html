<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Cart</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script src="/static/js/cart.js" defer></script>

</head>
<body>

<div class="jumbotron text-center main-pic">
    <img src="/static/img/fejlec_nev.png" alt="Monster Webshop">
</div>

<table class="table table-dark neonBox1">
        <div class="table-header">
            <tr>
                <th>Name</th>
                <th>Img</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </div>
    <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products.keySet()}">
        <div class="table-tab" th:data-prod-id="${prod.getId()}">
            <tr>
                <td th:text="${prod.getName()}"></td>
                <td><img width="60px" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" /></td>
                <td th:text="${prod.getPrice()}">100 USD</td>
                <td><button class="btn btn-danger" th:data-prod-id="${prod.getId()}">-</button>
                <span th:text="${products.get(prod)}" class="amount" th:data-prod-id="${prod.getId()}"></span>
                <button class="btn btn-primary" th:data-prod-id="${prod.getId()}">+</button></td>
                <td class="price" th:text="${prod.getPrice()}" th:data-prod-id="${prod.getId()}" th:data-price="${prod.getPrice()}"></td>
            </tr>
        </div>
    </div>
</table>
<br><br><br>
<div class="card-text">
    <button class="btn btn-info"> <a href="/payment"> Checkout </a> </button>
</div>
<br><br><br><br>
<div class="footer" th:replace="footer.html :: copy"></div>
</body>
</html>
